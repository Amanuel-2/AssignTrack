{% extends "base.html" %}

{% block content %}
<div class="assignment-card">
    <h2>Create Assignment</h2>
    <p>Select from demo Computer Science courses.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-secondary" href="{% url 'instructor_dashboard' %}">Back</a>
    </form>
</div>
{% endblock %}
