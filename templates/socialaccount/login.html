{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>{% trans "Continue Login" %}</h2>
        <p class="auth-subtitle">
            {% blocktrans with provider_name=provider.name %}You are about to sign in using your {{ provider_name }} account.{% endblocktrans %}
        </p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">
                {% blocktrans with provider_name=provider.name %}Continue with {{ provider_name }}{% endblocktrans %}
            </button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'login' %}">{% trans "Back to login" %}</a>
        </div>
    </div>
</div>
{% endblock %}
