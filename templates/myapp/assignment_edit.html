{% extends "base.html" %}

{% block content %}
<div class="assignment-card">
    <h2>Edit Assignment</h2>
    <p><strong>Assignment:</strong> {{ post.title }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-secondary" href="{% url 'assignment_detail' post.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
