{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="dashboard-header">
        <div>
            <h1 class="dashboard-title">Edit Assignment</h1>
            <p class="dashboard-subtitle">{{ post.title }}</p>
        </div>
    </div>

    <div class="section-card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="actions" style="margin-top: 24px;">
                <button class="btn btn-primary" type="submit">Save Changes</button>
                <a class="btn btn-secondary" href="{% url 'assignment_detail' post.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
