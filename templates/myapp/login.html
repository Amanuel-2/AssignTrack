{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Sign In</h2>
        <p class="auth-subtitle">Welcome back to AssignTrack</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="auth-divider">or</div>

        <a href="{% provider_login_url 'google' %}" class="google-btn">
            <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google Logo">
            Continue with Google
        </a>

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Create one</a>
        </div>
    </div>
</div>
{% endblock %}
