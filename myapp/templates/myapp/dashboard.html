{% for post in posts %}
<div class="assignment-card">
    <h4>{{ post.title }}</h4>
    <p>Deadline: {{ post.deadline|date:"M d, Y H:i" }}</p>
    <p>Status: {{ post.user_status }}</p>
    <p>Progress: {{ post.progress }}</p>
    {% if post.user_group %}
        <p>Group: {{ post.user_group }}</p>
    {% endif %}

    <a href="{% url 'assignment_detail' post.id %}">View / Submit</a>
</div>
{% endfor %}
