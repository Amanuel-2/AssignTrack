{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<!-- Google Login Button -->
<a href="{% provider_login_url 'google' %}" class="google-btn">
    <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google Logo">
    Sign in with Google
</a>
{% endblock %}
