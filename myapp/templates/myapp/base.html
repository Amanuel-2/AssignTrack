<!DOCTYPE html>
<html>
<head>
    <title>AssignTrack</title>
    <meta charset="UTF-8">
</head>
<body>

    <nav>
        <a href="{% url 'profile' %}">Home</a> |

        {% if user.is_authenticated %}
            <span>Welcome {{ user.username }}</span> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

</body>
</html>
